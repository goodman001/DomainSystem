<extend name="public/base" />
<block name="mainbody">
	<div class="container" style="margin-top:20px">
	   <div class="row">
			<div class="col-md-6">
				<form action="{:U("Index/search")}" method="post" >
				<div class="input-group">
					<input name="dmname" type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Search</button>
					</span>
				</div><!-- /input-group -->
				</form>
			</div>
			<div class="col-md-6"> 
			</div>
		</div>
		<if condition="$showflag eq 1">
		<h3>Search results</h3>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Domain state
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Domain</th>
									<th>State</th>
									<th>Price</th>
									<th>Option</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Tanmay</td>
									<td>Bangalore</td>
									<td>560001</td>
									<td>560001</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						Whois infomation
					</div>
					<div class="panel-body">
						xxx
					</div>
				</div>
			</div>
			
		</div>
		</if>
	</div>
</block>
